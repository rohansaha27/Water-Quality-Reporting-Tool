<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Water Issues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Report Water Issues</h1>
    </header>

    <main>
        <section id="reportSection">
            <form id="reportForm">
                <label for="issueType">Issue Type:</label>
                <select id="issueType" name="issueType" required>
                    <option value="">Select Issue Type</option>
                    <option value="contamination">Contamination</option>
                    <option value="pollution">Pollution</option>
                    <option value="colorChange">Color Change</option>
                    <option value="odor">Odor</option>
                    <option value="other">Other</option>
                </select>

                <label for="severity">Severity (1-10):</label>
                <input type="range" id="severity" name="severity" min="1" max="10">

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="photoUpload">Upload Photo:</label>
                <input type="file" id="photoUpload" name="photoUpload" accept="image/*">

                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2023 By Rohan Saha</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
